services:
  - type: web
    name: healthsense-api
    env: python
    plan: starter
    region: oregon
    buildCommand: "python scripts/check_env.py --service api --warn-optional && pip install -r requirements.txt"
    startCommand: "uvicorn app.api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENV
        value: "production"
      - key: DEFAULT_COUNTRY_CODE
        value: "+44"
      - key: DATABASE_URL
        fromDatabase:
          name: healthsense-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ASS_MODEL
        value: "gpt-5.1"
      - key: LLM_MODEL
        value: "gpt-5.1"
      - key: ADMIN_API_TOKEN
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM
        sync: false
      - key: TWILIO_SMS_FROM
        sync: false
      - key: AUTH_SMS_IF_NO_WHATSAPP_WINDOW
        value: "0"
      - key: AUTH_WHATSAPP_OPEN_WINDOW_HOURS
        value: "24"
      - key: TWILIO_REOPEN_CONTENT_SID
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
      - key: HSAPP_PUBLIC_URL
        sync: false
      - key: COACH_NAME
        value: "Gia"
      - key: WEEKSTART_PODCAST_MAX_WORDS
        value: "420"
      - key: REPORTS_BASE_URL
        sync: false
      - key: REPORTS_DIR
        value: "/var/data/reports"
      - key: RESET_DB_ON_STARTUP
        value: "0"
      - key: KEEP_CONTENT_ON_RESET
        value: "1"
      - key: DB_POOL_SIZE
        value: "12"
      - key: DB_MAX_OVERFLOW
        value: "24"
      - key: DB_POOL_TIMEOUT_SEC
        value: "30"
      - key: DB_POOL_RECYCLE_SEC
        value: "1800"
      - key: DB_POOL_USE_LIFO
        value: "true"
      - key: SCHEDULER_MAX_WORKERS
        value: "4"
    disk:
      name: reports-data
      mountPath: /var/data/reports
      sizeGB: 1

  - type: web
    name: healthsense-app
    env: node
    plan: starter
    region: oregon
    rootDir: healthsense-app
    buildCommand: "node ../scripts/check_env.mjs --service hsapp && npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: API_BASE_URL
        sync: false
      - key: ADMIN_API_TOKEN
        sync: false
      - key: ADMIN_USER_ID
        sync: false

  - type: web
    name: healthsense-admin
    env: node
    plan: starter
    region: oregon
    rootDir: healthsense-admin
    buildCommand: "node ../scripts/check_env.mjs --service hsadmin && npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: API_BASE_URL
        sync: false
      - key: ADMIN_API_TOKEN
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: NEXT_PUBLIC_HSAPP_BASE_URL
        sync: false

databases:
  - name: healthsense-db
    plan: basic-1gb
    region: oregon
